<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pig Dice</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Pig Dice Game</h1>
			<p>The pig dice game is not that much complicated here are some tips to help you understand the game;<br>
			<a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank">Read here For more info</a><br></p>
		</div>
		<div class="row">
			<form id="input" name="input">
				<label>player1 name</label> <input id="kal" placeholder="enter-name" type="text"><br>
				<label>player2 Name</label> <input id="mint" placeholder="enter-name" type="text"><br>
				<button class="btn btn-info xs large" name="button" type="submit">Enter</button>
			</form>
			<div class="col-md-4">
				<div class="player1">
					<h2>Player one: <span id="jamila"></span></h2>
					<div class="dice" id="player1">
						0
					</div><button class="btn btn-primary" id="roll1">Roll</button>
				</div>
			</div>
			<div class="col-md-4">
				<button class="btn btn-danger" id="hold" onclick="hold" type="button">Hold</button>
				<table style="width:60%">
					<tr>
						<th>Your Score</th>
						<th>Your Score</th>
					</tr>
					<tr>
						<td>Current <span id="current1"></span></td>
						<td>Current <span id="current2"></span></td>
					</tr>
					<tr>
						<td>Total <span id="score1"></span></td>
						<td>Total <span id="score2"></span></td>
					</tr>
				</table>
			</div>
			<div class="col-md-4">
				<div class="player2">
					<h2>player two: <span id="jamila2"></span></h2>
					<div class="dice" id="player2">
						0
					</div><button class="btn btn-primary" id="roll2">Roll</button>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/scripts.js"></script>
	</div>
</body>
</html>
